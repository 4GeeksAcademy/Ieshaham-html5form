<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/bf0f2dce26.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>
<body>
    <div>
        <div class="table">
        <form>
            <table border "1">
                <tr>
                    <td>
                        <h2>Payment form example</h2>
                    </td>
                </tr>
            </table>
        </form>
        </div>
    <div class="alert">
        <h4>Some fields are missing</h4>
    </div>
    <div id="flex-container1">
    <div class="card">
        <form>
            
                <label for="card_number">Card #</label>
                <br>
                <input type="text" id="card_number" name="Card #" value="XXXXXXXXXXXX">
            
        </form>
    </div>
    <div class="cvc">
        <form>
            
                <label for="cvc">CVC #</label>
                <br>
                <input type="text" id="cvc_number" name="cvc #" value="0000">
            
        </form>
    </div>
    <div class="amount">
        <form>
            
                <label for="amount">Amount</label>
                <br>
               <input type="text" id="amount" name="amount" value="Amount">
            
        </form>
    </div>
</div>
<div id="flex-container2">
<div class="first_name">
    <form>
        
            <label for="f_name">First Name</label>
            <br>
           <input type="text" id="f_name" name="f_name">
        
    </form>
</div>
<div class="last_name">
    <form>
        
            <label for="l_name">Last Name</label>
            <br>
           <input type="text" id="l_name" name="l_name">
        
    </form>
</div>
</div>

<div id="flex-container3">
<div class="city">
    <form>
        
            <label for="city">City</label>
            <br>
            <input type="text" id="city" name="city">
 </div>
 <div class="state">
    </form>
    <label for="state">State <br></label>
    
<select name="State" id="state" >
    
  <option value="Pick a state">Pick a state</option>
  <option value="Alabama">Alabama</option>
  <option value="Alaska">Alaska</option>
  <option value="Arizona">Arizona</option>
  <option value="Arkansas">Arkansas</option>
  <option value="Cali">Cali</option>
  <option value="Colorado">Colorado</option>
  <option value="Connecticut">Connecticut</option>
  <option value="Delaware">Delaware</option>
  <option value="Florida">Florida</option>}

</select>
</div>

<div class="postal_code">
    <form>
        
            <label for="postal_code">Postal Code</label>
            <br>
           <input type="text" id="postal_code" name="postal_code" >
        
    </form>

</div>
</div>

<div class="accept">
    <h4><strong>We accept:</strong></h4><br>
</div>

<div class="boxed">

<tr>
    <td>
        <input type="checkbox" name="mastercard" />
        <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
        <br />
        <input type="checkbox" name="visa" />
        <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
        <br />
        <input type="checkbox" name="cc_diners" />
        <label for="cc_diners"><i class="fa-brands fa-cc-diners-club"></i></label>
        <br />
        <input type="checkbox" name="american_express" />
        <label for="american_express"><i class="fa-brands fa-cc-amex"></i></label>
        
    </td>
</tr>

    </div>

    <div class="message1">
        <form>
            
                <label for="message">Message</label>
                <br>
               <input type="text" id="message" name="message" >
            
        </form>
    </div>

    </div>
</body>
</html>
